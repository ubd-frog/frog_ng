<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>FrogApp</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" id="favicon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.15/css/perfect-scrollbar.min.css"
    />
    <script src="https://cdn.plyr.io/3.4.3/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.4.3/plyr.css">
</head>

<body>
    <frog>
        <div class="spinner center-align" style="margin-top: 300px">
            <h5 class="white-text">working...
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </h5>
        </div>
    </frog>
</body>

</html>
